apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-tracker-frontend
  labels:
    app: pdf-tracker
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pdf-tracker
      component: frontend
  template:
    metadata:
      labels:
        app: pdf-tracker
        component: frontend
    spec:
      containers:
      - name: frontend
        image: pdf-tracker-frontend:latest
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: REACT_APP_API_URL
          value: http://pdf-tracker-backend:8000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pdf-tracker-frontend
  labels:
    app: pdf-tracker
    component: frontend
spec:
  selector:
    app: pdf-tracker
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: pdf-tracker-htsf
  labels:
    app: pdf-tracker
spec:
  to:
    kind: Service
    name: pdf-tracker-frontend
  port:
    targetPort: 80
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
